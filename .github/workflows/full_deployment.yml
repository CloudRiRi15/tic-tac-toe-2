name: Build,Analyze,Scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures full repo history for better analysis

      - name: Deploy to container 
        run: 
         docker stop game
         docker rm game
       
      - name: Update kubeconfig
        run: aws eks --region af-south-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to Kubernetes
        run: kubectl delete -f deployment-service.yml 
      
      - name: Send a Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
         status: ${{ job.status }}
         steps: ${{ toJson(steps) }}
         channel: '#githubactions-and-kubernetes'
        env:
         SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
     
        

